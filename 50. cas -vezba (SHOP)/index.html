<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop - Korpa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">🛒 Online Shop</h2>

        <!-- Prikaz shopa -->
        <div class="row" id="productList">

        </div>

        <h3 class="mt-5">🛍️ Vaša Korpa <span class="badge bg-primary" id="cartCount">0</span></h3>
        <ul id="cartList" class="list-group mb-3 mt-3"></ul>
        <h5>Ukupno: <span id="totalAmount">0.00</span> €</h5>

        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-success" id="checkoutBtn">Kupi</button>
            <button class="btn btn-danger" id="clearCartBtn">Isprazni korpu</button>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="js/main.js"></script>
</body>

</html>
